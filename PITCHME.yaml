#テーマの設定
theme : sky

#タイトル設定
title : "smartroundを支える技術"

#レイアウトの設定
layout : center

#ロゴアイコンの設定
logo : assets/img/logo.png
logo-position : top-right

#フットノートの設定
footnote : "© 2019 smartround"

#スライドのページ数表示の設定
slide-number: true

#スライド自動再生の設定
#autoslide : 5000

#スライドのループ設定
#loop : true

#トランジションの設定
transition : fade

#チャート / グラフ機能の設定
#charts : true
